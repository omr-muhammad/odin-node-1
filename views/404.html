<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      background-color: #1a1a1a; /* Dark background */
      color: #f0f0f0;           /* Light text */
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 100px;
      color: #e5e5e5;
    }

    p {
      margin: 20px auto;
      padding: 12px;
      max-width: 500px;
      background: #2d2d2d;
      border-left: 5px solid #61dafb; /* Blue accent */
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #1a1a1a;
      background: #61dafb;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #4db4d6;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you’re looking for doesn’t exist or has been moved.</p>
  <a href="/">Back to Home</a>
</body>
</html>
